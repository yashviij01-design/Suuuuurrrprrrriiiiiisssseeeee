<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Swayyam Singhi ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
            background-color: #ffccd5; /* Light pink */
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1.5s ease;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 30px;
            max-width: 90%;
            background-color: rgba(255, 182, 193, 0.7);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(8px);
            margin: 20px;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.25);
            line-height: 1.2;
        }
        
        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        button {
            font-family: 'Baloo 2', cursive;
            font-size: 28px;
            font-weight: bold;
            padding: 20px 45px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            min-width: 150px;
        }
        
        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff4d87);
            color: white;
        }
        
        #noBtn {
            background: linear-gradient(135deg, #4ecdc4, #3db8af);
            color: white;
            transition: all 0.2s ease;
            position: relative;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        
        #yesBtn:hover {
            background: linear-gradient(135deg, #ff4d87, #ff2a72);
        }
        
        #noBtn:hover {
            background: linear-gradient(135deg, #3db8af, #2ca59e);
        }
        
        /* Polka dots background */
        .polka-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .dot {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.18);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(15px) rotate(90deg);
            }
            50% {
                transform: translateY(20px) translateX(-20px) rotate(180deg);
            }
            75% {
                transform: translateY(-15px) translateX(25px) rotate(270deg);
            }
            100% {
                transform: translateY(0) translateX(0) rotate(360deg);
            }
        }
        
        /* Sunflower animation */
        .sunflower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        .sunflower {
            position: absolute;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFD700"/><circle cx="50" cy="50" r="25" fill="%23FF8C00"/><path d="M50,30 Q60,20 70,30 Q80,40 70,50 Q60,60 50,50 Q40,60 30,50 Q20,40 30,30 Q40,20 50,30Z" fill="%23FF4500"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transform: scale(0);
            animation: bloom 2.5s forwards ease-out;
        }
        
        @keyframes bloom {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            100% {
                opacity: 0.85;
                transform: scale(1) rotate(360deg);
            }
        }
        
        /* Love message */
        .love-message {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.2s ease;
            line-height: 1.2;
        }
        
        .photo-container {
            width: 320px;
            height: 270px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s ease 0.7s;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }
        
        .couple-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1, .love-message {
                font-size: 45px;
            }
            
            .container {
                padding: 25px;
                max-width: 95%;
            }
            
            button {
                font-size: 24px;
                padding: 18px 35px;
                min-width: 130px;
            }
            
            .buttons {
                gap: 20px;
            }
            
            .photo-container {
                width: 280px;
                height: 230px;
            }
        }
        
        @media (max-width: 480px) {
            h1, .love-message {
                font-size: 36px;
            }
            
            button {
                font-size: 22px;
                padding: 16px 30px;
                min-width: 120px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .photo-container {
                width: 250px;
                height: 200px;
            }
        }
        
        /* Hidden class */
        .hidden {
            display: none;
        }
        
        /* Show class */
        .show {
            opacity: 1 !important;
            transform: scale(1) translateY(0) !important;
        }
        
        /* Gradient background when yes is clicked */
        .gradient-bg {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff8fab 50%, #ff6b9d 100%);
            animation: gradientShift 8s ease infinite;
            background-size: 200% 200%;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Pulse animation for yes button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Add floating hearts */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 24px;
            animation: floatHeart 4s ease-in-out infinite;
        }
        
        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-30px) rotate(20deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Polka dots background -->
    <div class="polka-dots" id="polkaDots"></div>
    
    <!-- Floating hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Sunflower container -->
    <div class="sunflower-container" id="sunflowerContainer"></div>
    
    <!-- Main content -->
    <div class="container">
        <h1 id="mainQuestion">Do you Love me Swayyam Singhi?</h1>
        
        <div class="buttons">
            <button id="yesBtn">YES üíñ</button>
            <button id="noBtn">NO üòÖ</button>
        </div>
        
        <!-- Content to show after yes is clicked -->
        <div id="afterYes" class="hidden">
            <div class="love-message" id="loveMessage">But I Love You More üíï</div>
            <div class="photo-container" id="photoContainer">
                <!-- Your image - I've fixed the URL -->
                <img src="https://i.postimg.cc/0yqRsWPt/112.jpg" alt="You and Swayyam" class="couple-photo">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const body = document.body;
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const mainQuestion = document.getElementById('mainQuestion');
            const afterYes = document.getElementById('afterYes');
            const loveMessage = document.getElementById('loveMessage');
            const photoContainer = document.getElementById('photoContainer');
            const polkaDots = document.getElementById('polkaDots');
            const sunflowerContainer = document.getElementById('sunflowerContainer');
            const floatingHearts = document.getElementById('floatingHearts');
            
            // Create polka dots
            function createPolkaDots() {
                const dotCount = Math.floor(window.innerWidth * window.innerHeight / 7000);
                
                for (let i = 0; i < dotCount; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    
                    // Random position
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // Random size
                    const size = 20 + Math.random() * 40;
                    
                    // Random animation
                    const duration = 15 + Math.random() * 20;
                    const delay = Math.random() * 20;
                    
                    dot.style.left = `${x}%`;
                    dot.style.top = `${y}%`;
                    dot.style.width = `${size}px`;
                    dot.style.height = `${size}px`;
                    dot.style.animationDuration = `${duration}s`;
                    dot.style.animationDelay = `${delay}s`;
                    
                    polkaDots.appendChild(dot);
                }
            }
            
            // Create floating hearts
            function createFloatingHearts() {
                const heartCount = 12;
                
                for (let i = 0; i < heartCount; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    
                    // Random position
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // Random animation
                    const duration = 3 + Math.random() * 4;
                    const delay = Math.random() * 5;
                    const size = 20 + Math.random() * 30;
                    
                    heart.style.left = `${x}%`;
                    heart.style.top = `${y}%`;
                    heart.style.fontSize = `${size}px`;
                    heart.style.animationDuration = `${duration}s`;
                    heart.style.animationDelay = `${delay}s`;
                    
                    floatingHearts.appendChild(heart);
                }
            }
            
            // Create sunflowers
            function createSunflowers() {
                const sunflowerCount = Math.floor(window.innerWidth * window.innerHeight / 9000);
                
                for (let i = 0; i < sunflowerCount; i++) {
                    const sunflower = document.createElement('div');
                    sunflower.classList.add('sunflower');
                    
                    // Random position
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // Random size
                    const size = 40 + Math.random() * 100;
                    
                    // Random animation delay
                    const delay = Math.random() * 2.5;
                    
                    sunflower.style.left = `${x}%`;
                    sunflower.style.top = `${y}%`;
                    sunflower.style.width = `${size}px`;
                    sunflower.style.height = `${size}px`;
                    sunflower.style.animationDelay = `${delay}s`;
                    
                    sunflowerContainer.appendChild(sunflower);
                }
            }
            
            // Initialize effects
            createPolkaDots();
            createFloatingHearts();
            
            // Handle yes button click
            yesBtn.addEventListener('click', function() {
                // Change background to gradient
                body.classList.add('gradient-bg');
                
                // Hide the question and buttons
                mainQuestion.classList.add('hidden');
                yesBtn.classList.add('hidden');
                noBtn.classList.add('hidden');
                
                // Show the love message and photo
                afterYes.classList.remove('hidden');
                
                // Animate in the love message and photo
                setTimeout(() => {
                    loveMessage.classList.add('show');
                }, 500);
                
                setTimeout(() => {
                    photoContainer.classList.add('show');
                }, 1000);
                
                // Create and show sunflowers
                createSunflowers();
                setTimeout(() => {
                    sunflowerContainer.style.opacity = 1;
                }, 800);
                
                // Fade out polka dots slightly
                polkaDots.style.opacity = 0.4;
                
                // Add more floating hearts
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.classList.add('heart');
                        heart.innerHTML = 'üíñ';
                        heart.style.left = `${20 + Math.random() * 60}%`;
                        heart.style.top = '100%';
                        heart.style.fontSize = `${25 + Math.random() * 35}px`;
                        body.appendChild(heart);
                        
                        // Remove heart after animation
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.remove();
                            }
                        }, 4000);
                    }, i * 200);
                }
            });
            
            // Handle no button click (escape behavior)
            let clickCount = 0;
            const directions = [
                { x: 120, y: -120 },  // Up-right
                { x: -120, y: -120 }, // Up-left
                { x: 120, y: 120 },   // Down-right
                { x: -120, y: 120 },  // Down-left
                { x: 0, y: -160 },    // Up
                { x: 0, y: 160 },     // Down
                { x: 160, y: 0 },     // Right
                { x: -160, y: 0 },    // Left
                { x: 140, y: -140 },  // Diagonal up-right
                { x: -140, y: -140 }, // Diagonal up-left
                { x: 140, y: 140 },   // Diagonal down-right
                { x: -140, y: 140 }   // Diagonal down-left
            ];
            
            function moveNoButton() {
                // If we've used all directions, pick a random one
                let direction;
                if (clickCount < directions.length) {
                    direction = directions[clickCount];
                } else {
                    const randomIndex = Math.floor(Math.random() * directions.length);
                    direction = directions[randomIndex];
                }
                
                // Move button with smooth transition
                noBtn.style.transform = `translate(${direction.x}px, ${direction.y}px)`;
                
                // Make button smaller on each attempt
                const scale = Math.max(0.7, 1 - (clickCount * 0.04));
                noBtn.style.transform += ` scale(${scale})`;
                
                clickCount++;
                
                // After 5 attempts, change button text
                if (clickCount === 5) {
                    noBtn.innerHTML = "Are you sure? üò¢";
                }
                
                // After 8 attempts, change button text again
                if (clickCount === 8) {
                    noBtn.innerHTML = "Please say yes! üíï";
                }
                
                // Make the Yes button pulse after 3 attempts
                if (clickCount >= 3) {
                    yesBtn.style.animation = 'pulse 1s infinite';
                }
            }
            
            noBtn.addEventListener('mouseover', moveNoButton);
            noBtn.addEventListener('click', function(event) {
                event.preventDefault();
                moveNoButton();
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                // Clear and recreate polka dots
                while (polkaDots.firstChild) {
                    polkaDots.removeChild(polkaDots.firstChild);
                }
                createPolkaDots();
                
                // Clear and recreate hearts
                while (floatingHearts.firstChild) {
                    floatingHearts.removeChild(floatingHearts.firstChild);
                }
                createFloatingHearts();
                
                // If sunflowers are showing, recreate them too
                if (sunflowerContainer.style.opacity === "1") {
                    while (sunflowerContainer.firstChild) {
                        sunflowerContainer.removeChild(sunflowerContainer.firstChild);
                    }
                    createSunflowers();
                }
            });
        });
    </script>
</body>
</html>
